#
# 云端敏感词库
#
# 启用本功能, 插件将从 Github 自动更新我个人整理的敏感词库
# 非常轻量, 可以快速为你的服务器提供一个较为清净的聊天环境
CLOUD-THESAURUS:
  # 是否启用
  ENABLE: true
  # 云端词库白名单
  # 可能你不希望将云端的某些词汇作为敏感词, 你可以将其添加到下方 (List)
  WHITELIST: []

# 本地自定义词库
LOCAL:
  - 'NMSL'
  - 'XXX服务器'

# 忽略的标点符号, 插件将智能过滤替换
IGNORED-PUNCTUATIONS: ['!','.',',','#','$','%','&','*','(',')','|','?','/','@','"','\',';','[',']','{','}','+','~','-','_','=','^','<','>',' ','　','！','。','，','￥','（','）','？','、','“','‘','；','【','】','——','……','《','》','\\']
# 过滤替换的符号
REPLACEMENT: '*'

#
# 聊天过滤器切换菜单
#
# 插件内置一个编写好的菜单, 无法自定义
# 您可以使用 TrMenu 来为服务器制作自定义的菜单替换使用 ！